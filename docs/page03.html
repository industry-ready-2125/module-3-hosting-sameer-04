<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body title = "Register Page" >
    <form>
        <table align = "center">
            <caption><h2>Register Page</h2></caption><br>
            <tr>
                <td>Create UserName :</td>
                <td><input type = "text"></td>
            </tr>
            <tr>
                <td>Set Password :</td>
                <td><input type = "password"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type = "checkbox">Male</td>
                <td><input type = "checkbox">Female</td>
            </tr>
            <tr>
                <td>Phone No :</td>
                <td><input type = "phone number"></td>
            </tr>
            <tr>
                <td>email id :</td>
                <td><input type = "email id"></td>
            </tr>
            <tr>
                <td>DOB :</td>
                <td><input type = "date"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><input type = "address"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type = "submit" value = "submit"></td>
            </tr>


        </table>
    </form>
</body>
</html>
